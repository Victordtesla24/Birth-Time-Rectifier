<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Time Rectification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div id="p5-container"></div>
    
    <div class="container">
        <div class="page-transition"></div>
        
        <div class="form-container">
            <h1>Birth Time Rectification</h1>
            
            <div class="progress-container">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            
            <form id="rectification-form">
                <div class="form-section active" data-step="1">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="birth-date">Birth Date</label>
                        <input type="date" id="birth-date" name="birth-date" required>
                    </div>
                    <div class="form-group">
                        <label for="birth-time">Approximate Birth Time</label>
                        <input type="time" id="birth-time" name="birth-time" required>
                    </div>
                    <button type="button" class="btn next-btn">Next</button>
                </div>
                
                <div class="form-section" data-step="2">
                    <h2>Location Details</h2>
                    <div class="form-group">
                        <label for="birth-place">Birth Place</label>
                        <input type="text" id="birth-place" name="birth-place" required>
                    </div>
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="number" id="latitude" name="latitude" step="0.000001" required>
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="number" id="longitude" name="longitude" step="0.000001" required>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn secondary prev-btn">Previous</button>
                        <button type="button" class="btn next-btn">Next</button>
                    </div>
                </div>
                
                <div class="form-section" data-step="3">
                    <h2>Life Events</h2>
                    <div id="events-container">
                        <div class="event-card">
                            <div class="form-group">
                                <label for="event-type">Event Type</label>
                                <select id="event-type" name="event-type" required>
                                    <option value="">Select an event type</option>
                                    <option value="relationship">Relationship</option>
                                    <option value="career">Career</option>
                                    <option value="health">Health</option>
                                    <option value="education">Education</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="event-date">Event Date</label>
                                <input type="date" id="event-date" name="event-date" required>
                            </div>
                            <div class="form-group">
                                <label for="event-description">Description</label>
                                <textarea id="event-description" name="event-description" rows="3" required></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn secondary add-event-btn">Add Another Event</button>
                    <div class="btn-group">
                        <button type="button" class="btn secondary prev-btn">Previous</button>
                        <button type="submit" class="btn">Calculate Birth Time</button>
                    </div>
                </div>
            </form>
            
            <div id="result-section" class="form-section" style="display: none;">
                <h2>Rectified Birth Time</h2>
                <div class="loading-spinner"></div>
                <div class="result-content" style="display: none;">
                    <div class="event-card">
                        <h3>Calculated Birth Time:</h3>
                        <p id="rectified-time"></p>
                        <p id="confidence-level"></p>
                    </div>
                    <div id="birth-chart"></div>
                    <button type="button" class="btn secondary" onclick="window.location.reload()">Start Over</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="sketch.js"></script>
    <script src="app.js"></script>
</body>
</html>
