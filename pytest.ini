[pytest]
# Test file patterns
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*

# Test paths
testpaths = tests

# Display options
addopts = 
    --verbose
    --color=yes
    --capture=no
    --tb=short
    --showlocals
    --durations=5
    --maxfail=1
    -p no:warnings
    --cov=.
    --cov-report=html
    --cov-report=term
    --html=test-reports/python-report.html
    --self-contained-html

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    ui: UI/UX tests
    slow: Tests that take longer to run
    api: Tests that involve API calls

# Environment variables
env =
    PYTHONPATH=.
    TESTING=true

# Coverage settings
[coverage:run]
branch = True
source = .
parallel = True
concurrency = multiprocessing
data_file = .coverage

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
show_missing = True
skip_covered = True
fail_under = 80

[coverage:html]
directory = test-reports/python-coverage
title = Birth Time Rectifier Python Coverage Report
